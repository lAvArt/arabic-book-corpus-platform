version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: arabic_corpus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/book-scans || true &&
      mc mb -p local/ocr-artifacts || true
      "

  api:
    image: node:22-alpine
    working_dir: /workspace
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/arabic_corpus
      REDIS_URL: redis://redis:6379
    command: >
      /bin/sh -c "
      corepack enable &&
      corepack prepare pnpm@10.6.2 --activate &&
      pnpm install &&
      pnpm --filter @arabic-corpus/api dev
      "
    ports:
      - "4000:4000"
    volumes:
      - ./:/workspace
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    image: node:22-alpine
    working_dir: /workspace
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/arabic_corpus
      REDIS_URL: redis://redis:6379
    command: >
      /bin/sh -c "
      corepack enable &&
      corepack prepare pnpm@10.6.2 --activate &&
      pnpm install &&
      pnpm --filter @arabic-corpus/ingest dev
      "
    volumes:
      - ./:/workspace
    depends_on:
      - postgres
      - redis

  bullboard:
    image: node:22-alpine
    working_dir: /workspace
    env_file:
      - .env.example
    environment:
      REDIS_URL: redis://redis:6379
      BULL_BOARD_PORT: 4100
    command: >
      /bin/sh -c "
      corepack enable &&
      corepack prepare pnpm@10.6.2 --activate &&
      pnpm install &&
      pnpm --filter @arabic-corpus/ingest board
      "
    ports:
      - "4100:4100"
    volumes:
      - ./:/workspace
    depends_on:
      - redis

  admin:
    image: node:22-alpine
    working_dir: /workspace
    env_file:
      - .env.example
    command: >
      /bin/sh -c "
      corepack enable &&
      corepack prepare pnpm@10.6.2 --activate &&
      pnpm install &&
      pnpm --filter @arabic-corpus/admin dev
      "
    ports:
      - "3001:3001"
    volumes:
      - ./:/workspace
    depends_on:
      - api

volumes:
  pg_data:
  redis_data:
  minio_data:
